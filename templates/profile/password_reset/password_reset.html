{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>
  
<div class="container">
	<div class="row justify-content-center">
		<div class="card card-signin">
		  <div class="card-body">

        <form id="id_password_reset_form" method="POST" class="form-signin">{% csrf_token %}

          <div class="d-flex flex-column pb-3">

            <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>

            <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true" >

            <button data-page="submit" id="id_submit_btn" class="btn btn-lg btn-primary btn-block" >Send reset email</button>  

          </div>

        </form>

      </div>
    </div>
  </div>
</div>


{% endblock %}
