<style>
	.controlHeader{
		width : 100%;
		border: solid 0.5px #E5E4E2;
		border-top-left-radius: 15px;
		border-top-right-radius: 15px;
		float: left;
		overflow: hidden;
		vertical-align: middle;
	}
	.controlHeaderTitle{
		color: #696969;
		width: 72%;
		vertical-align: middle;
		float: left;
		overflow: hidden;
		vertical-align: middle;
		margin-top:3%;
		margin-left:3%;
		margin-bottom:3%;
	}
	.controlHeaderPanel{
		width: 25%;
		text-align: right;
		float: left;
		overflow: hidden;
		vertical-align: right;
		margin-top:2%;
		margin-bottom:2%;
	}
	.controlContent{
		padding-bottom: 6%;
		max-height: 600px;
		overflow-y: scroll;
		border: solid 0.5px #E5E4E2;
		border-bottom-left-radius: 15px;
		border-bottom-right-radius: 15px;
	}
	.controlOptions{
		float: left;
		overflow: hidden;
		width: 95%;
		margin-top:3%;
		margin-left:3%;
	}
	.controlItem{
		float: left;
		overflow: hidden;
		width: 100%;
	}
	.controlInput{
		display: none;
		text-align: left;
	}
	.options {
		width: 100%;
		font-style: italic;
		font-size: 12px;
		text-align: left;
		border: 0;
		background: transparent;
	}
	.options:focus {
		outline: 0;
		border-radius: 15px;
	}
	.options:hover {
		background-color: #f5f4f4;
		border-radius: 15px;
	}
	.options:active {
		border-radius: 15px;
		background-color: #E5E4E2;
	}
	.options::selection{
		background-color: #f5f4f4;
		border-radius: 15px;
	}
</style>
