{% extends "φ/layout.html" %}

{% block body %}

<!--- SCRIPT --->
<script>       

    // DOCUMENT TITLE
    document.title = 'clockdb.com | home'


    function iOSversion() {
        if (iOS) {
            if (window.indexedDB) { return 'iOS 8 and up'; }
            if (window.SpeechSynthesisUtterance) { return 'iOS 7'; }
            if (window.webkitAudioContext) { return 'iOS 6'; }
            if (window.matchMedia) { return 'iOS 5'; }
            if (window.history && 'pushState' in window.history) { return 'iOS 4'; }
            return 'iOS 3 or earlier';
            alert("\nFire your laptop man, it's your money we're talking about.")
        }
        return 'Not an iOS device';
    }

</script>

<!--- HOME --->

<Section id="φ" style='padding-bottom:27%'>
    <table>
        <tbody>

            <tr></tr>
            <tr></tr>
            <tr>
                <td colspan='2' style="border-bottom: ridge;">
                    <h2 style="font-weight:bold;">Entity</h2>
                </td>
                <td style="border-bottom: ridge;" >
                    <h2 style="font-weight:bold;">Valuation Ratio</h2>
                </td>
                <td style="border-bottom: ridge;">
                    <h2 style="font-weight:bold;">Change<h5 style="text-align:center">(Percentage points)</h5></h2>
                </td>
                <td style="border-bottom: ridge;" >
                    <h2 style="font-weight:bold;">Fiscal Year</h2>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>

            {% for entity in entities %}

            <tr>
                <td colspan='2'>
                    <a href="/{{ entity.TradingSymbol }}">
                        <button>
                            <h3 style="padding-bottom:7px;">{{ entity.EntityRegistrantName }} ({{ entity.TradingSymbol }})</h3>
                            <h5 style="color:#8A9096">{{ entity.Industry }}</h5>
                        </button>
                    </a>                               
                </td>
                <td>
                    <h3 style="text-align: center; <percentage>">{{ entity.Clockφ }} %</h3>
                </td>
                <td>
                    <h3 style="text-align: center;">{{ entity.ClockφChange }} pp</h3>
                </td>

                    <h3 style="text-align: center;">{{ entity.lastyear }}</h3>
                </td>

            <tr></tr>
            <tr></tr>

            {% endfor %}
            
        </tbody>
    </table>
</Section>

{% endblock %}
