{% extends "φ/layout.html" %}
{% block body %}
<script>
    
    // pages
    window.onpopstate = function(event) {
        showPage(event.state.page);
    }
    //
    // escape 
    document.addEventListener('keydown', (event) => {
        i = 27
        keys = [i]
        if (keys.includes(event.keyCode)) {
            event.preventDefault();
            if (event.keyCode == i) {
                escape();
            }
        }
    });
    function escape() {
        document.getElementById('General').style.display = 'none';
        document.getElementById('Options').style.display = 'none';
        document.getElementById('IndustryButton').style.display = 'none';
        document.getElementById('RegionButton').style.display = 'none';
        document.getElementById('PeriodEndDateButton').style.display = 'none';
        document.getElementById('PhaseButton').style.display = 'none';
        document.getElementById('search').value = '';
        clearList();
        document.getElementById('SearchResults').style.display = 'none';
    };
    function showPage(page) {
        document.querySelectorAll('div').forEach(div => {
            a = div.style.display
            skip = [
                'General',
                'IndustryButton',
                'Options',
                'PeriodEndDateButton',
                'PhaseButton',
                'RegionButton',
                'SearchButton',
            ]
            if (a == 'block') {
                if (skip.includes(page)) {
                    if (skip.includes(div.id)) {
                        div.style.display = 'none';
                    } else {
                        div.style.display = 'block';
                    }
                } else {
                    div.style.display = 'none';
                }
            }
        })
        document.querySelector(`#${page}`).style.display = 'block';
    }
    // mouseover button
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('button').forEach(button => {
            button.onmouseover = function() {
                menus = [
                    'General',
                    'IndustryButton',
                    'Options',
                    'PeriodEndDateButton',
                    'PhaseButton',
                    'RegionButton',
                ]
                const url = this.dataset.page;
                if (menus.includes(url)) {
                    try {
                        showPage(this.dataset.page);
                    } catch {}
                } else {}
            };
        });
    });
    // button click
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('button').forEach(button => {
            button.onclick = function() {
                skip = [
                    'General',
                    'IndustryButton',
                    'Options',
                    'PeriodEndDateButton',
                    'PhaseButton',
                    'RegionButton',
                    'SearchButton',
                ]
                const url = this.dataset.page;
                //
                if (skip.includes(url)) {
                } else {
                    showPage(this.dataset.page);
                }
            }
        });
    });

    // on click industry
    function industry(industry) {
        //
        l = 59
        //
        for (let i = 0; i < l; i++) {
            a = i + 'row'
            try {
                document.getElementById(a).style.display = 'none';
            } catch {}
        }
        //
        a = document.getElementById('Industry').value
        //
        a = a + 'row'
        document.getElementById(a).style.display = 'table-row';
    }

    // search button
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('SearchButton').addEventListener('click', function() {
            EnterSearch();
        })
    })

    // search
    document.addEventListener('keydown', (event) => {
        keys = [13]
        if (keys.includes(event.keyCode)) {
            EnterSearch();
        }
    })

    function EnterSearch(EnterSearch) {
        escape();
        c = document.getElementsByClassName('post');
        l = c.length;
        for (let i = 0; i < l; i++) {
            c[i].style.display = 'none';
        }
        localStorage.setItem('counter', 1)
        localStorage.setItem('quantity', 10)
        load();
    }

    </script>

                        <script>
                            
                            // List of entities
                            let myURL = new URL('https://www.clockdb.com/');
                            let url = './entities';
                            fetch(url)
                                .then(response => response.json())
                                .then(data => {
                                    console.log(data.entities)
                                    entities = data.entities
                                });
                            const list = document.getElementById('SearchResults');  
                            function setList(group) {
                                document.getElementById('SearchResults').style.display = ''
                                clearList();
                                for (const entity of group) {
                                    const a = document.createElement('a');
                                    const link = document.createTextNode(entity.name);
                                    a.appendChild(link);
                                    a.href = myURL.pathname + (entity.url)
                                    a.className = 'main'
                                    list.appendChild(a);
                                }
                                if (group.length === 0) {
                                    document.getElementById('SearchResults').style.display = 'none';
                                } else {
                                }
                            }
                            function clearList() {
                                while (list.firstChild) {
                                    list.removeChild(list.firstChild);
                                }
                            }
                            function getRelevancy(value, searchTerm) {
                                if (value === searchTerm) {
                                    return 2;
                                } else if (value.startsWith(searchTerm)) {
                                    return 1;
                                } else if (value.includes(searchTerm)) {
                                    return 0;
                                } else {
                                    return -1;
                                }
                            }
                            const searchInput = document.getElementById('search');
                            searchInput.addEventListener('input', (event) => {
                                // Back to top
                                searchInput.addEventListener("keyup", checkKeyPress, false);
                                    function checkKeyPress(key) {
                                        if (key) {
                                        }
                                    }
                                // Search
                                let value = event.target.value;
                                if (value && value.trim().length > 0) {
                                    value = value.trim().toUpperCase();
                                    setList(entities.filter(entity => {
                                        return entity.name.includes(value);
                                    }).sort((entityA, entityB) => {
                                        return getRelevancy(entityB.name, value) - getRelevancy(entityA.name, value);
                                    }));
                                } else {
                                    clearList();
                                    document.getElementById('SearchResults').style.marginBottom = '0%';
                                    document.getElementById('SearchResults').style.display = 'none'
                                }
                            });
                            // Remove text from input
                            document.addEventListener('click', function() {
                                document.getElementById('search').value = '';
                                clearList();
                                document.getElementById('SearchResults').style.marginBottom = '0%';
                                document.getElementById('SearchResults').style.display = 'none'
                            })
                        </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            localStorage.setItem('counter', 1)
            localStorage.setItem('quantity', 10)
            load();
        })
        window.onscroll = () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight/1.8) {
                const loading = document.getElementById('loading')
                if (loading.style.visibility == 'hidden') {
                    counter = parseInt(localStorage.counter) + 10
                    localStorage.setItem('counter', counter)
                    localStorage.setItem('quantity', 10)
                    load();
                }
            }
        };
        function load() {
            //
            const results = document.getElementById('results');
            const criterias = document.getElementById('criterias');
            const loading = document.getElementById('loading');

        function date(date) {
            d = new Date(date)
            day = d.getDate();
            month = d.getMonth();
            year = d.getFullYear()
            d = new Date(year, month, day).toDateString()
            d = d.split(' ')
            d = d[1] + '. ' + d[2] + ', ' + d[3]
        };
        function datetime(datetime) {
            //
            date(datetime);
            //
            t = new Date(datetime);
            hours = t.getHours();
            if (hours > 12) {
                hours = hours - 12;
                z = 'p.m.';
            } else {
                z = 'a.m.';
            }
            minutes = t.getMinutes();
            //
            if (minutes.toString().length == 1) {
                minutes = '0' + minutes;
            }
            d = d + ', ' + hours + ':' + minutes + ' ' + z;
        }
