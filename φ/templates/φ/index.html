<script>

    document.title = 'clockdb.com'

    
    // parametres on load
    document.addEventListener('DOMContentLoaded', (event) => {
        //
        a = "{{ industry_db }}"
        if (a == "") {
            a = 'any'
        }
        document.getElementById('Industry').value = a;
        //
        b = "{{ industry_SEC_db }}"
        if (b == "") {
            b = 'any'
        }
        if (a != 'any') {
            c = a + 'row'
            document.getElementById(c).style.display = 'table-row';
            document.getElementById(a).value = b;
        }
        //
        a = "{{ periodenddate_db }}"
        if (a == "") {
            a = 'any'
        }
        document.getElementById('PeriodEndDate').value = a;
        //
        a = "{{ db }}"
        if (a == "") {
            a = 'http://127.0.0.1:8000/'
            z = new URL('/', location.href).href;
            if (a != z) {
                a = 21
            } else {
                a = 'any'
            }
        }
        document.getElementById('Phase').value = a;
        //
        a = "{{ region_db }}"
        if (a == "") {
            a = 'any'
        }
        document.getElementById('Region').value = a;
        //
        b = "{{ order_db }}"
        if (b == "") {
            b = '-'
        }
        //
        a = "{{ sort_db }}"
        if (a == "") {
            a = 'ClockφLastYear'
            b = '-';
        }
        if (a == 'any') {
            b = a
        }
        document.getElementById('Sort').value = a;
        document.getElementById('Order').value = b;
    })

    // on click industry
    function industry(industry) {
        //
        l = 59
        //
        for (let i = 0; i < l; i++) {
            a = i + 'row'
            try {
                document.getElementById(a).style.display = 'none';
            } catch {}
        }
        //
        a = document.getElementById('Industry').value
        //
        a = a + 'row'
        document.getElementById(a).style.display = 'table-row';
    }

    // search
    document.addEventListener('keydown', (event) => {
        keys = [13]
        if (keys.includes(event.keyCode)) {
            //
            p = 0
            //
            url = '/'
            //
            a = document.getElementById('Industry')
            a = a.options[a.selectedIndex].value;
            if (a == 'any') {
               p = p + 1
            }
            url = url + a + '/'
            //
            f = 0
            l = 59
            for (let i = 0; i < l; i++) {
                try {
                    h = i + 'row'
                    g = document.getElementById(h).style.display
                    if (g == 'table-row') {
                        h = document.getElementById(i)
                        aa = h.options[h.selectedIndex].value;
                        f = 1
                    }
                } catch {}
            }
            if (f != 1) {
                aa = 'any'
            } else {
                if (a == 'any') {
                    aa = 'any'
                }
            }
            url = url + aa + '/'
            //
            a = document.getElementById('PeriodEndDate')
            a = a.options[a.selectedIndex].value;
            if (a == 'any') {
               p = p + 1
            }
            url = url + a + '/'
            //
            a = document.getElementById('Phase')
            a = a.options[a.selectedIndex].value;
            url = url + a + '/'
            //
            a = document.getElementById('Region')
            a = a.options[a.selectedIndex].value;
            if (a == 'any') {
               p = p + 1
            }
            url = url + a + '/'
            //
            a = document.getElementById('Order')
            a = a.options[a.selectedIndex].value;
            url = url + a + '/'
            //
            a = document.getElementById('Sort')
            a = a.options[a.selectedIndex].value;
            url = url + a + '/'
            //
            if (p != 3) {
                window.location.replace(url);
            }
        }
    })
    
</script>
