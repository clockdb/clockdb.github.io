{% load static %}

<!DOCTYPE html>

<html lang="eng">

    <head>
        
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="φ/static/favicon.ico">

        <link rel="icon" href="{% static 'φ/img/favicon.ico' %}" type="image/x-icon">

        <style>
            
            /**/
            *{
                margin: 0;
                padding: 0;
                text-decoration: none;
            }
            body {
                font-family: 'Verdana', sans-serif;
                height: 100%;
            }
            nav {
                height: 50px;
                width: 38%;
                text-align: center;
                background: rgb(13, 72, 160);
                transition: all .3s;
                z-index: 10;
            }
            nav .label a {
                font-size: 37px;
                color: white;
                background-color: #0D47A1;
                font-weight: bold;
                text-shadow: 0.8px 0.8px black;
                outline:none;
            }
            nav .label a:hover {
                color: #D8D8D8;
            }
            input {
                font-family: 'Dubai';
                width: 99%;
                margin-top: 4px;
                font-size: 27px;
                text-indent: 10px;
            }
            input:hover {
                outline: none;
            }
            input:focus {
                outline: none;
            }
            button {
                font-family: 'Verdana', sans-serif;
                border-color: white;
                background-color: white;
                box-sizing: border-box;
                text-align: center;
                width: 100%;
                border: none;
                outline: none;
            }
            button:hover {
                text-shadow: 0.1px 0.2 px 0.3px #0D47A1;
                background-color: #E5E4E2;
                transition: all 0.2s ease-out;
            }
            @media (max-width: 599px) {
                td {
                    padding-top: 1.5%;
                }
                input {
                    font-size: 15px;
                    height: 30px;
                }
            }
            /* Search */
            ul a {
                color: #0D47A1;
                font-size: 11px;
                font-weight: bold;
                font-family: 'Verdana', sans-serif;
                border-color: white;
                background-color: white;
                box-sizing: border-box;
                text-align: center;
                width: 95%;
                color: black;
                display: inline-block;
                padding: 3%;
                outline:none;
            }
            ul a:hover {
                color: #696969;
            }
            @media (max-width: 599px) {
                ul a {
                    font-size: 17px;
                    margin-top: 27%;
                }
            }
            /* posts Section */
            .post h1 {
                color: #00092B;
                font-size: 27px;
                -webkit-text-stroke-width: 0.5px;
                -webkit-text-stroke-color: black;
                font-weight: bold;
            }
            .post h2 {
                font-family: 'Verdana', sans-serif;
                font-size: 9px;
                letter-spacing: 2px;
                text-align:center;
            }
            .post h3 {
                font-family: 'Verdana', sans-serif;
                font-size: 12px;
                letter-spacing: 0.05rem;
                text-align: left;
                margin-left: 7px;
                margin-right: 7px;
                font-weight: lighter;
                color: black;
            }
            .post h4 {
                font-size: 21px;
                letter-spacing: 0.05rem;
                text-align: center;
                vertical-align: bottom;
            }
            .post h5 {
                font-size: 10px;
                letter-spacing: 0.05rem;
                margin-left: 7px;
                margin-right: 7px;
                text-align: left;
            }
            .post h6 {
                font-size: 10px;
                letter-spacing: 0.05rem;
                text-align: left;
                vertical-align: bottom;
                font-weight: normal;
            }
            .post a {
                font-size: 11px;
                letter-spacing: 0.02rem;
                text-align: left;
                vertical-align: bottom;
                font-weight: normal;
                outline: none;
            }
            .post p {
                font-size: 13px;
                letter-spacing: 0.05rem;
                text-align: left;
                vertical-align: bottom;
                font-weight: normal;
            }
            .post sup {
                font-size: 10px;
            }
            .post table {
                table-layout: fixed;
                width: 90%;
                font-size: 13px;
                margin-right: auto;
                margin-left: auto;
                text-align: right;
                border-right: 1px;
            }
            .post td {
                font-size: 9px;
            }
            .post select {
                width: 100%;
                padding: 8px;
                border: none;
                border-radius: 4px;
                background-color: #f1f1f1; 
            }
            .post select:focus {
                outline: none;
            }
            .post button {
                padding: 13px;
                cursor: pointer;
                font-family: 'Verdana', sans-serif;
                font-size: 9px;
                text-align: center;
            }
            .post button:hover {
                background-color: #f5f4f4;
            }
            .post button:active {
                background-color: #E5E4E2;
                transition: all 0.1s ease-out;
            }
            .post input {
                font-family: 'Verdana', sans-serif;
                font-size: 10px;
                text-align: right;
                border-collapse: separate;
                border: 2px;
                padding-top: 6px;
                padding-bottom: 6px;
                background: transparent;
                width: 90%;
                padding-right: 10px; 
            }
            .post input:hover {
                transition: all 0.3s ease-out;
            }
            .post input:focus {
                background-color: #E5E4E2;
                transition: all 0.1s ease-out;
            }
            ::selection {
                background:#f5f4f4;
                transition: all 0.1s ease-out;
            }

            .post button {
                font-family: 'Verdana', sans-serif;
                font-weight:bold;
                font-size: 9px;
                text-align:center;
            }
            .post input[type=checkbox] {
                visibility: hidden;
                height: 13px; 
                box-shadow: none; 
                margin: 1px;
            }
            .post canvas {
                margin-right: auto;
                margin-left: auto;
                border-spacing: 37px;
                vertical-align: middle;
            }
            .post select {
                font-family: Verdana;
                font-size: 9px;
                letter-spacing: 0.05rem;
                text-align:center;
                border-top: none;
                border-left: none;
                text-align: right;
                background-color: white;
            }            
            @keyframes hide {
                0% {
                    opacity: 1;
                    height: 100%;
                    line-height: 100%;
                }
                75% {
                    opacity: 0;
                    height: 100%;
                    line-height: 100%;
                }
                100% {
                    opacity: 0;
                    height: 0px;
                    line-height: 0px;
                    padding: 0px;
                    margin-bottom: 0px;
                }
            }
            .hide {
                float: right;
            }
            .post {         
                width: 100%;  
                border-top: 10px solid #E5E4E2;
                background-color:white;
                animation-name: hide;
                animation-duration: 2s;
                animation-fill-mode: forwards;
                animation-play-state: paused;
            }
            @media (max-width: 599px) {
                .post h1 {
                    font-size: 11px;
                }
                .post h2 {
                    font-size: 9px;
                }
                .post h3 {
                    font-size: 7px;
                }
                .post h4 {
                    font-size: 13px;
                }
                .post h5 {
                    font-size: 7px;
                }
                .post h6 {
                    font-size: 7px;
                }
                .post p {
                    font-size: 6px;
                }
                .post sup {
                    font-size: 5px;
                }
                .post table {
                    table-layout: auto;
                }
                .post td {
                    font-size: 7px;
                }
                .post button {
                    font-size: 7px;
                    padding: 0px;
                    padding-top: 3px;
                    padding-bottom: 3px;
                }
                .post input {
                    font-size: 7px;
                }
                .post div {
                    font-size: 9px;
                }
                .post canvas {
                    width: 80% ;
                }
                .post select {
                    font-size: 10px;
                }
            }
            /* φ Section */
            #φ h1 {

            #φ h6 {

            }
            #φ a {

            }
            #φ p {
                font-size: 13px;

            #φ sup {

            #φ div {

            @media (max-width: 599px) {
                #φ h1 {

                }
                #φ h2 {

                }
                #φ h3 {

                }
                #φ h4 {

                }
                #φ h5 {
                    font-size: 9px;
                }
                #φ h6 {
                    font-size: 9px;
                }
                #φ p {
                    font-size: 8px;
                    padding-bottom: 2%; 
                }
                #φ sup {
                    font-size: 7px;
                }
                #φ table {
                    table-layout: auto;
                    border-spacing: 5px;
                    padding: 1px;
                    border-right: 1px;
                }
                #φ td {
                    font-size: 7px;
                }
                #φ button {
                    font-size: 7px;
                    padding: 0px;
                    padding-top: 3px;
                    padding-bottom: 3px;
                }
                #φ input {
                    font-size: 7px;
                    padding-right:10px; 
                }
                #φ div {
                    font-size: 11px;
                }
                #φ canvas {
                    width: 100% ;
                    border-spacing: 17px;
                }
                #φ select {
                    font-size: 10px;
                }
            }
            /* Text */
            .text {
                text-align: center;
                padding-top: 2%;
            }
            .text h1 {
                font-family: 'Verdana', sans-serif;
                font-size: 59px;
                letter-spacing: 0.59rem;
                font-weight: bold;  
                text-align: center;
                width: 100%;
                text-align: center;
                -webkit-text-stroke-width: 0.8px;
                -webkit-text-stroke-color: rgb(0, 0, 0);
                text-shadow: 1px 1px rgb(0, 0, 0);
                display: inline-block;
            }
            .text h2 {
                font-size: 27px;
                font-weight: 600;                
                letter-spacing: 0.1rem;
                margin-left: 10%;
                margin-right: 10%;
            }
            .text h3 {
                font-size: 16px;
                font-weight: 600;                
                letter-spacing: 0.1rem;
                margin-left: 10%;
                margin-right: 10%;
                padding-bottom: 27px;
            }
            .text h4 {
                font-size: 21px;
                font-weight: 600;                
                letter-spacing: 0.1rem;
                margin-left: 10%;
                margin-right: 10%;
            }
            .text h5 {
                font-family: 'Verdana', sans-serif;
                font-size: 14px;               
                letter-spacing: 0.2rem;
                padding-top: 0.2%;
            }
            .text a {
                font-size: 16px;
                padding-bottom: 0%;
                text-align: center;
            }
            .text p {
                font-size: 16px;
                font-weight: 400;                
                letter-spacing: 0.1rem;
                line-height: 1.8; 
                margin-left: 10%;
                margin-right: 10%;
                text-align: justify;
            }
            .text div {
                font-weight: 300;
                letter-spacing: 0.1rem;
                width: 100%;
            }
            .text button {
                width: 90%;
            }
            @media (max-width: 599px) {
                .text h1 {
                    font-size: 13px;
                }
                .text h2 {
                    font-size: 11px;
                }
                .text h3 {
                    font-size: 13px;

                }
                .text h4 {

                    text-align: left;
                }
                .text h5 {

                }
                .text a {

                }
                .text p {

                }
                .text div {

                }
            }

    </head>
