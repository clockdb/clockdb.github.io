        const list = document.getElementById('list');  
        
        function setList(group) {
            clearList();
            for (const entitie of group) {
                const a = document.createElement('a');
                const link = document.createTextNode(entitie.name);
                a.appendChild(link);
                a.href = myURL.pathname + (entitie.url)
                list.appendChild(a);
            }
            if (group.length === 0) {
                setNoResults();
            }
        }

        function clearList() {
            while (list.firstChild) {
                list.removeChild(list.firstChild);
            }
        }

        function getRelevancy(value, searchTerm) {
            if (value === searchTerm) {
                return 2;
            } else if (value.startsWith(searchTerm)) {
                return 1;
            } else if (value.includes(searchTerm)) {
                return 0;
            } else {
                return -1;
            }
        }

        const searchInput = document.getElementById('search');

        searchInput.addEventListener('input', (event) => {
            
            // Back to top
            searchInput.addEventListener("keyup", checkKeyPress, false);

                function checkKeyPress(key) {
                    if (key) {
                        window.scrollTo(0, 0);
                    }
                }
            
            // Search
            let value = event.target.value;
            if (value && value.trim().length > 0) {
                value = value.trim().toUpperCase();
                setList(entities.filter(entitie => {
                    return entitie.name.includes(value);
                }).sort((entitieA, entitieB) => {
                    return getRelevancy(entitieB.name, value) - getRelevancy(entitieA.name, value);
                }));
            } else {
                clearList();
            }
        });

        // Remove text from input
        document.addEventListener('click', function() {
