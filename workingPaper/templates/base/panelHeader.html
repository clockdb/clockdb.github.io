        </button>
    </span>
    <span class="menuItem" id="MessengerNotificationsSpan">
        <button class="button" data-page="MessengerNotifications" id="MessengerNotificationsButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chat-text" viewBox="0 0 16 16">

                <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>

            <div id="id_chat_notifications_count" class="notifications_count"></div>
        </button>
    </span>
    <span class="menuItem" id="NotificationsSpan">
        <button class="button" data-page="Notifications" id="NotificationsButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-filter-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M7 11.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
            </svg>
            <div id="id_general_notifications_count" class="notifications_count"></div>
        </button>
    </span>
    <span class="menuItem" id="ProfileSpan">
        <button class="button" data-page="profile" id="ProfileButton">
            <img class="header-profile-image"
                id="id_profile_links"
                src="{{request.user.profile_image.url}}"
                alt="clockdb logo"
                width="30" height="30"
                style="border-radius: 50%;
                object-fit: cover;">
        </button>
    </span>
</span>
{% else %}
{% endif %}
